<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de textos</title>
</head>
<body>
    <p>Parrafo ejemplo</p>
    <b>En negritas</b>
    <p>En <b>Negritas</b></p>
    <i>Cursivas</i>
    <p><b>De</b> <i>todo</i> mezcla</p>
    <p><s>tachado</s></p>
    <p><strong>strong</strong></p>
    <p>HOla <del>Texto eliminado</del></p>
    <p><ins>Texto insertado</ins></p>
    <p><sub>Texto de subíndice</sub></p>
    <p><sup>Texto en superíndice</sup></p>
    <p><small>Texto pequeño</small></p>
    <p><mark>Texto marcado</mark></p>
    <p>3<sub>a</sub><sup>2</sup></p>
</body>
</html>
